<!doctype html>
<html>
    <head>
        <title>Registration Page</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background-color: #e6f2ff;
            }
            .registration-frame {
                width: 450px;
                margin: 50px auto;
                padding: 30px;
                background-color: #ffffff;
                border: 2px solid #3399ff;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .registration-frame h2 {
                text-align: center;
                color: #0059b3;
                margin-bottom: 25px;
            }
            .form-group {
                margin-bottom: 18px;
            }
            .form-group label {
                display: block;
                font-weight: bold;
                color: #004080;
            }
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 8px;
                margin-top: 6px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            .form-buttons button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-buttons .cancel-btn {
                background-color: #ff4d4d;
                color: white;
            }
            .form-buttons .register-btn {
                background-color: #3399ff;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="registration-frame">
            <h2>Welcome To Registration Page</h2>
            <form onsubmit="return showSuccess();">
                <div class="form-group">
                    <label for="firstName">1. First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        maxlength="20"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="lastName">2. Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        maxlength="20"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="username">3. Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        maxlength="15"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">4. Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        maxlength="15"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="nationality">5. Nationality</label>
                    <select id="nationality" name="nationality" required>
                        <option value="">--Select Nationality--</option>
                        <option value="Ethiopian">Ethiopian</option>
                        <option value="Kenyan">Kenyan</option>
                        <option value="Nigerian">Nigerian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">6. Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        maxlength="15"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="course">7. Courses to Register</label>
                    <input
                        type="checkbox"
                        id="selectAll"
                        onclick="toggleAllCourses(this)"
                    />
                    <label
                        for="selectAll"
                        style="font-weight: bold; color: #0066cc"
                        >Select All</label
                    ><br />
                    <select
                        id="course"
                        name="courses"
                        multiple
                        size="4"
                        required
                        style="font-weight: bold"
                    >
                        <option value="Fundamental Programming">
                            Fundamental Programming
                        </option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="reset" class="cancel-btn">Cancel</button>
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </div>

        <script>
            function toggleAllCourses(source) {
                const courseSelect = document.getElementById("course");
                for (let i = 0; i < courseSelect.options.length; i++) {
                    courseSelect.options[i].selected = source.checked;
                }
            }

            function showSuccess() {
                alert("Your Registration is Successfully");
                return false; // Prevent actual form submission for demo
            }
        </script>
    </body>
</html>
